name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.x

      - name: Publish Windows
        run: dotnet publish -c Release -f net9.0-windows10.0.19041.0 -p:WindowsPackageType=MSIX

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.msix
          tag_name: ${{ github.ref }}
          generate_release_notes: true